<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weight Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="nav-container"></div>

  <div class="container mt-4">
    <h1 class="text-center mt-4">Total Weekly Calories</h1>
    <div class="chart-container mx-auto" style="max-width: 100%; width: 300px; height: 200px;">
      <canvas id="BarChart"></canvas>
    </div>

    <form id="calorie-form" class="mt-3">
      <div class="mb-3">
        <label for="date" class="form-label">Date</label>
        <input type="date" class="form-control" id="date" required>
      </div>
      <div class="mb-3">
        <label for="weight" class="form-label">Calories</label>
        <div class="input-group">
          <input type="number" class="form-control" id="weight" step="0.1" inputmode="decimal" placeholder="Enter calories" required>
          <button type="submit" class="btn btn-primary">Add</button>
        </div>
      </div>
      <button type="button" class="btn btn-danger btn-sm" id="reset-btn">Reset</button>
    </form>

    <ul id="log" class="list-group mt-3"></ul>
  </div>

  <script src="js/nav.js"></script>
  <script src="js/footer.js"></script>
  <script src="js/yearly.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
